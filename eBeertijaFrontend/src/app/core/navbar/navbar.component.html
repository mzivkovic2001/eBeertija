<!-- Navigation Bar-->
<div class="row" *ngIf="auth.isLoggedin() && isLoaded">
    <div id="topnav">
        <div class="topbar-main">
            <div class="container-fluid">

                <!-- Logo container-->
                <div class="logo">
                    <!-- Text Logo -->
                    <!-- <a href="index.html" class="logo">
                            <span class="logo-small"><i class="mdi mdi-radar"></i></span>
                            <span class="logo-large"><i class="mdi mdi-radar"></i> Highdmin</span>
                        </a> -->
                    <!-- Image Logo -->
                    <a href="index.html" class="logo">
                        <img src="assets/images/eBeertijaLogo.png" alt="" height="40" class="logo-small">
                        <img src="assets/images/eBeertijaLogo.png" alt="" height="45" class="logo-large">
                    </a>

                </div>
                <!-- End Logo container-->


                <div class="menu-extras topbar-custom">

                    <ul class="list-unstyled topbar-right-menu float-right mb-0">

                        <li class="menu-item">
                            <!-- Mobile menu toggle-->
                            <a class="navbar-toggle nav-link">
                                <div class="lines">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </a>
                            <!-- End mobile menu toggle-->
                        </li>

                        <li class="dropdown notification-list">
                            <a class="nav-link dropdown-toggle waves-effect nav-user" data-toggle="dropdown" href="#"
                                role="button" aria-haspopup="false" aria-expanded="false">
                                <span class="ml-1 pro-user-name">{{user.username}} <i class="mdi mdi-chevron-down"></i>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown">
                                <!-- item-->
                                <div class="dropdown-item noti-title">
                                    <h6 class="text-overflow m-0">Dobrodošli !</h6>
                                </div>

                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item notify-item" [routerLink]="['/user']">
                                    <i class="fi-head"></i> <span>Moj korisnički račun</span>
                                </a>

                                <a *ngIf="user.role <= 2" href="javascript:void(0);" class="dropdown-item notify-item" [routerLink]="['/administrator']">
                                    <i class="fi-head"></i> <span>Ostali kor. računi</span>
                                </a>

                                <!-- item-->
                                <a class="dropdown-item notify-item" [routerLink]="['/logout']">
                                    <i class="fi-power"></i> <span>Odjava</span>
                                </a>

                            </div>
                        </li>
                    </ul>
                </div>
                <!-- end menu-extras -->

                <div class="clearfix"></div>

            </div> <!-- end container -->
        </div>
        <!-- end topbar-main -->

        <div class="navbar-custom">
            <div class="container-fluid">
                <div id="navigation">
                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">
                        <li>
                            <a [routerLink]="['/home']"><i class="mdi mdi-clock-fast"></i>Početna</a>
                        </li>

                        <li>
                            <a [routerLink]="['/cjenici']"><i class="mdi mdi-clock-fast"></i>Cjenici</a>
                        </li>

                        <li>
                            <a [routerLink]="['/izvjestaj']"><i class="icon-docs"></i>Izvještaj</a>
                        </li>
                    </ul>
                    <!-- End navigation menu -->
                </div> <!-- end #navigation -->
            </div> <!-- end container -->
        </div> <!-- end navbar-custom -->
    </div>
    <!-- End Navigation Bar-->
</div>
