<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="margin-top: 30px" *ngIf="isLoaded">
        <div class="col-md-8">
        <div class="card-box">
            <div class="row justify-content-center">
                <h4 style="margin-bottom: 30px;">+ Novi Račun</h4>
            </div>
            
            <div class="row justify-content-center" style="margin-bottom: 20px;">
                <div class="justify-content-center col-12">
                    <div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group row justify-content-center">
                                <label class="col-md-2 col-form-label">Oznaka stola</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" readonly="" value="{{newRacunWindow.oznakaStola}}">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label class="col-md-2 col-form-label">Broj računa</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" readonly="" value="{{newRacunWindow.brojOpis}}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="row justify-content-center align-items-center" style="margin-bottom: 20px;">
                <div class="col-12">
                    <div cdkDropListGroup>
                        <div class="row justify-content-center">
                        <div class="example-container" style="width: auto;">
                            <h5>Stavke cjenika</h5>
                          <div
                            cdkDropList
                            [cdkDropListData]="newRacunWindow.stavkeCjenikaNaSnazi"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let stavka of newRacunWindow.stavkeCjenikaNaSnazi" cdkDrag>
                                {{stavka.naziv}}
                            </div>
                          </div>
                        </div>
                      
                        <div class="example-container" style="width: auto;">
                          <h5>Stavke novog računa</h5>
                      
                          <div
                            cdkDropList
                            [cdkDropListData]="odabraneStavke"
                            class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let stavkaR of odabraneStavke" cdkDrag>
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <label class="col-form-label">{{stavkaR.naziv}}</label>
                                    </div>
                                    <div class="form-inline col-3">
                                        <label class="col-lg-2 col-sm-3 col-form-label" for="ukupno">J.C.</label>
                                        <div class="col-lg-6 col-md-9">
                                            <input [(ngModel)]="stavkaR.cijenaSaPdvom" readonly="" type="number" class="form-control" id="ukupno" name="ukupno">
                                        </div>
                                    </div>

                                    <div class="form-inline col-3">
                                        <label class="col-lg-2 col-sm-3 col-form-label" for="kolicina">KOL.</label>
                                        <div class="col-lg-6 col-md-9">
                                            <input (change)="updateKolicina($event.target.value, stavkaR)" value="1" min="1" type="number" class="form-control" id="kolicina" name="kolicina">
                                        </div>
                                    </div>
                                    <div class="form-inline col-3">
                                        <label class="col-lg-2 col-sm-3 col-form-label" for="ukupno">UK.</label>
                                        <div class="col-lg-6 col-md-9">
                                            <input [(ngModel)]="stavkaR.ukupnoNewRacun" readonly="" type="number" class="form-control" id="ukupno" name="ukupno">
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="form-group d-flex col-10" style="margin-left: 30px;">
                    <label class="col-lg-1 col-sm-3 col-form-label" for="sveukupno">Sveukupno</label>
                    <div class="col-lg-3 col-md-9">
                        <input [(ngModel)]="newRacunWindow.ukupnoSaPdvom" readonly="" type="number" class="form-control" id="sveukupno" name="sveukupno">
                    </div>
                </div>
                <div class="d-flex col-2" style="margin-left: -30px;">
                    <button class="btn btn-success" (click)="createRacun()">Potvrdi</button>
                </div>
            </div>

        </div>
    </div>
    </div>
</div>
