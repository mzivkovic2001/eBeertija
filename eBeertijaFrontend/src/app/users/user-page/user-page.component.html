<div *ngIf="isLoaded" class="container-fluid">

<div class="row justify-content-md-center">
  <div class="col-md-8">
      <div class="page-title-box">
          <h4 class="page-title"> Pozdrav {{userPodaci.username}} !</h4>
      </div>
  </div>
</div>     
<!-- end page title --> 

<div class="row justify-content-md-center">
  <div class="col-md-8">
      <div class="card-box">
          <h4 class="header-title">Vaši podaci</h4>

          <div class="row">
              <div class="col-12">
                  <div>
                      <form class="form-horizontal" role="form">
                          

                          <div class="form-group row">
                              <label class="col-md-2 col-form-label">Korisničko ime</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" readonly="" value="{{userPodaci.username}}">
                              </div>
                          </div>
                          
                          <div class="form-group row">
                            <label class="col-md-2 col-form-label">Naziv</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" readonly="" value="{{userPodaci.fullName}}">
                            </div>
                        </div>

                        <div class="form-group row">
                          <label class="col-md-2 col-form-label">OIB</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control" readonly="" value="{{userPodaci.oib}}">
                          </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-2 col-form-label">E-mail</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" readonly="" value="{{userPodaci.email}}">
                        </div>
                    </div>
                      </form>
                  </div>
              </div>

          </div>
          <!-- end row -->

      </div> <!-- end card-box -->
  </div><!-- end col -->
</div>
<!-- end row -->







<div class="row justify-content-md-center">
  <div class="col-md-8">
      <div class="card-box">
        <h4 class="header-title mb-4">Promjena lozinke</h4>

        <form class="form-horizontal" role="form">
          <div class="form-group row">
            <label for="inputPassword2" class="col-3 col-form-label">Trenutna lozinka</label>
            <div class="col-9">
                <input type="password" name="inputPassword2" class="form-control" id="inputPassword2" [(ngModel)]="userPodaci.previousPassword">
            </div>
        </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-3 col-form-label">Nova lozinka</label>
                <div class="col-9">
                    <input type="password" name="inputPassword3" class="form-control" id="inputPassword3" [(ngModel)]="userPodaci.password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword5" class="col-3 col-form-label">Potvrda nove lozinke</label>
                <div class="col-9">
                    <input type="password" name="inputPassword5" class="form-control" id="inputPassword5" [(ngModel)]="userPodaci.passwordConfirm">
                </div>
            </div>
            <div class="form-group mb-0 justify-content-end row">
                <div class="col-9">
                    <button type="submit" class="btn btn-info waves-effect waves-light"
                    *ngIf="userPodaci.password != null && userPodaci.passwordConfirm.length != null
                    && userPodaci?.passwordConfirm == userPodaci?.password" (click)="passwordChange()">
                    <i class="fas fa-key" style="color: #fff;"></i> <span> Promjena lozinke</span></button>
                </div>
            </div>
        </form>
      </div>
  </div>
  <!-- end col -->

</div>
<!-- end row -->
</div>
