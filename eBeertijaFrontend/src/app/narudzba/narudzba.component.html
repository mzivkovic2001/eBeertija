<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <div *ngIf="isLoaded" class="card-box" style="margin-top: 30px;">
                <div class="row justify-content-center" style="margin-bottom: 20px;">
                    <h4 class="header-title text-left">Narudžba</h4>
                </div>

                <div class="row justify-content-center" style="margin-bottom: 20px;">
                    <div class="justify-content-center col-12">
                        <div>
                            <form class="form-horizontal" role="form">
                                <div class="form-group row justify-content-center">
                                    <label class="col-md-2 col-form-label">Broj narudžbe</label>
                                    <div class="col-md-5">
                                        <input class="form-control" readonly="" value="{{narudzba.broj}}">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label class="col-md-2 col-form-label">Datum i vrijeme</label>
                                    <div class="col-md-5">
                                        <input class="form-control" readonly="" value="{{narudzba.datum | date: 'dd.MM.yyyy'}} | {{narudzba.datum | date: 'HH:mm:ss'}}">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label class="col-md-2 col-form-label">Ukupno</label>
                                    <div class="col-md-5">
                                        <input class="form-control" readonly="" value="{{narudzba.ukupnoSaPdvom}} kn">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center">
                                    <label class="col-md-2 col-form-label">Stol</label>
                                    <div class="col-md-5">
                                        <input class="form-control" readonly="" value="{{narudzba.oznakaStola}}">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <table datatable id="datatable-buttons" [dtOptions]="options" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                    <tr>
                        <th>Stavka</th>
                        <th>J.C.</th>
                        <th>Kolicina</th>
                        <th>Ukupno</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let stavka of narudzba.stavkeNarudzbe">
                        <td>{{stavka.nazivStavke}}</td>
                        <td>{{stavka.jedinicnaCijenaStavke}} kn</td>
                        <td>{{stavka.kolicina}}</td>
                        <td>{{stavka.ukupno}} kn</td>
                    </tr>
                    </tbody>
                </table>

                <div class="row justify-content-center" style="margin-top: 30px;">
                    <button class="btn btn-success" style="margin-right: 15px;" (click)="createRacun()">Izdaj račun za narudžbu</button>
                    <button class="btn btn-danger" (click)="deleteNarudzba()">Izbriši narudžbu</button>
                </div>

            </div>
        </div>
    </div>
</div>
